name: Automatic CI Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:

  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: 'csharp'
          build-mode: 'autobuild'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3

  unit-tests:
    name: Run C# Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install ReportGenerator
        run: dotnet tool install --global dotnet-reportgenerator-globaltool

      - name: Restore dependencies
        run: dotnet restore src/datntdev.SchemaVersioner.Tests/datntdev.SchemaVersioner.Tests.csproj

      - name: Build solution
        run: dotnet build src/datntdev.SchemaVersioner.Tests/datntdev.SchemaVersioner.Tests.csproj --no-restore --configuration Release

      - name: Run tests with coverage
        run: dotnet test src/datntdev.SchemaVersioner.Tests/datntdev.SchemaVersioner.Tests.csproj --no-build --configuration Release --logger trx --results-directory ./TestResults --collect:"XPlat Code Coverage"

      - name: Generate coverage report
        run: |
          reportgenerator -reports:TestResults/**/coverage.cobertura.xml -targetdir:CoverageReport -reporttypes:TextSummary
          cat CoverageReport/Summary.txt
